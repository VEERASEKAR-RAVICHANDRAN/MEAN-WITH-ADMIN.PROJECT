<div class="banner">
  <!-- Display the navbar only if the current route is not 'admin' -->
  <div *ngIf="!isAdminPage" class="container-fluid top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid ms-5">
        <a href="https://www.zomato.com/mobile" class="p-2"><i class="bi bi-phone"></i> Get our app</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto me-3">
            <li class="nav-item ms-4">
              <a class="nav-link" routerLink="">Home</a>
            </li>
            <li class="nav-item ms-4 dropdown">
              <!-- Orders link with hover -->
              <a routerLink="order" class="nav-link">
                <i class="bi bi-bag"></i> Orders
              </a>
              <!-- Dropdown Card -->
              <div class="orders-card">
                <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-items">
                  <div *ngFor="let item of cartItems" class="cart-item">
                    <img src="assets/food.jpeg" alt="food" height="100px" width="50%" class="item-image">
                    <!-- <img [src]="item.productImage" alt="Product Image" class="item-image" /> -->
                    <div class="item-details">
                      <h6>{{ item.productName }}</h6>
                      <p>Price: ${{ item.productPrice }}</p>
                      <p>Quantity: {{ item.quantity }}</p>
                    </div>
                    <li><hr class="dropdown-divider-dark"></li>
                  </div>
                  <button class="btn btn-success w-100 mt-2" (click)="navorder()">View Orders</button>
                </div>
                <ng-template #emptyCart>
                  <p>Your cart is empty.</p>
                </ng-template>
              </div>
            </li>
            
            <li class="nav-item ms-4">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item ms-4">
              <a class="nav-link" routerLink="/register">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Router Outlet for Routing -->
  <router-outlet></router-outlet>
</div>
